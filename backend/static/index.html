<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Streak Tracker - Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="header">
                <h1>ðŸ’ª Workout Streak Tracker</h1>
                <p class="subtitle">Track your daily workout streak</p>
            </div>

            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-name">Name</label>
                        <input type="text" id="login-name" name="name" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="login-pin">4-Digit PIN</label>
                        <input type="password" id="login-pin" name="pin" maxlength="4" pattern="[0-9]{4}" required autocomplete="current-password">
                        <small>Enter your 4-digit PIN</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-container">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-name">Name</label>
                        <input type="text" id="register-name" name="name" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="register-pin">Create 4-Digit PIN</label>
                        <input type="password" id="register-pin" name="pin" maxlength="4" pattern="[0-9]{4}" required autocomplete="new-password">
                        <small>Choose a 4-digit PIN (numbers only)</small>
                    </div>
                    <div class="form-group">
                        <label for="register-pin-confirm">Confirm PIN</label>
                        <input type="password" id="register-pin-confirm" name="pin_confirm" maxlength="4" pattern="[0-9]{4}" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>

            <!-- Error/Success Messages -->
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                
                // Update active tab button
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update active form
                document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
                document.getElementById(`${tab}-form`).classList.add('active');
                
                // Clear message
                clearMessage();
            });
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                pin: formData.get('pin')
            };

            if (data.pin.length !== 4 || !/^\d{4}$/.test(data.pin)) {
                showMessage('PIN must be exactly 4 digits', 'error');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/static/dashboard.html', 1000);
                } else {
                    showMessage(result.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                pin: formData.get('pin'),
                pin_confirm: formData.get('pin_confirm')
            };

            // Validation
            if (data.pin.length !== 4 || !/^\d{4}$/.test(data.pin)) {
                showMessage('PIN must be exactly 4 digits', 'error');
                return;
            }

            if (data.pin !== data.pin_confirm) {
                showMessage('PINs do not match', 'error');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: data.name, pin: data.pin }),
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Registration successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/static/dashboard.html', 1000);
                } else {
                    showMessage(result.detail || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function clearMessage() {
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'none';
        }
    </script>
</body>
</html>
