version: '3.8'

services:
  # Backend service (now serves frontend too)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workout-app
    ports:
      - "8000:8000"
    volumes:
      # Mount code for hot-reload during development
      - ./backend:/app
      # Mount Excel data file as persistent volume
      - workout-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  workout-data:
    driver: local
